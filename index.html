<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator by Naitik</title>
    
</head>
<body>
  <div class="calculator">
      <input type="text" placeholder="0" id="display">
    <div>
      <button id="btn">AC</button>
      <button id="btn">DEL</button>
      <button id="btn">%</button>
      <button id="btn">/</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button id="btn">*</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button id="btn">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button id="btn">+</button>
    </div>
    <div>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button id="equalbtn">=</button>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
